<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="controls-section">
            <h1>ðŸŽ¨ Interactive Style Editor</h1>
            <p>Modify the box below using the controls!</p>

            <div class="cards">
                <div class="card">
                    <label>Text Content:</label>
                    <input type="text" id="textInput" placeholder="Enter text">
                </div>
                <div class="card">
                    <label>Border Thickness:</label>
                    <input type="number" id="borderInput" min="1" max="10" value="2">
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <label>Width:</label>
                    <input type="range" id="widthSlider" min="100" max="500" value="300">
                </div>
                <div class="card">
                    <label>Font Family:</label>
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <label>Background Color:</label>
                    <input type="color" id="bgColorPicker">
                </div>
            </div>

        </div>

        <div class="box-section">
            <div id="styledBox">
                Dynamic Box
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
